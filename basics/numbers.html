<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Numbers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- declare unordered list -->
  <ul id="numberList">
  </ul>

  <script>
    // fill unordered list with 10 ints
    for (let i = 1; i < 11; i++) {
      document.getElementById("numberList").innerHTML += `<li>${i}</li>`;
    }
  </script>
</body>

</html>
