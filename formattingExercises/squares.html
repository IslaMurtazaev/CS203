<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>20 Squares</title>
</head>

<body>
  <ul id="numberList">
  </ul>

  <script>
    for (let i = 1; i < 21; i++) {
      document.getElementById("numberList").innerHTML += `<li>${i}<sup>${2}</sup> = ${i*i}</li>`;
    }
  </script>
</body>

</html>
